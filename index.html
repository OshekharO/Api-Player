<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Api Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">API</h1>
  
      <!-- TABLE CONSTRUCTION-->
      <table id='table' class="table table-striped table-bordered">
        <!-- HEADING FORMATION -->
        <thead class="table-light">
          <tr>
            <th>NAME</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script>
        $(document).ready(function () {
          // FETCHING DATA FROM JSON FILE
          $.getJSON("apis.json", function (data) {
            var items = '';

            // ITERATING THROUGH OBJECTS
            $.each(data, function (key, value) {
              //CONSTRUCTION OF ROWS HAVING DATA FROM JSON OBJECT
              items += '<tr>';
              items += '<td>' + value.name + '</td>';
              items += '<td>' + value.url + '</td>';
              items += '</tr>';
            });
            
            //INSERTING ROWS INTO TABLE 
            $('#table tbody').append(items);
          });
        });
      </script>
    </div>
  </body>
</html>
