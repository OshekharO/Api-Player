<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Crawler Api</title>
<!-- CSS only -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
</head>

<body>

<div class="container">
<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>NAME</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
  $.getJSON("apis.json",function(data){
    var items[];
    $.each(data, function(key, val) {
       items.push("<tr>");
       items.push("<td id=''"+key"''>"+val.name+"</td>");
       items.push("<td id=''"+key"''>"+val.url+"</td>");
       items.push("</tr>");

      $("</tbody>", {html: items.join("")}).appendTo("table");
});
    </script>

</body>

</html>
