<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Api Entertainment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INCLUDING GOOGLE FONT AND BOOTSTRAP CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    
    <!-- ADDITIONAL CSS FOR STYLING -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #36393f;
        color: #dcddde;
      }
      .container {
        max-width: 800px;
      }
      table {
        background-color: #2f3136;
        border-radius: 5px;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
      }
      th {
        border-bottom: 1px solid #4f545c;
      }
      th, td {
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">API</h1>

      <!-- TABLE CONSTRUCTION-->
      <table id='table' class="table table-striped table-borderless">
        <!-- HEADING FORMATION -->
        <thead>
          <tr>
            <th>NAME</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>   
      <script>
        $(document).ready(function () {
          // FETCHING DATA FROM JSON FILE
          $.getJSON("apis.json", function (data) {
            var items = '';

            // ITERATING THROUGH OBJECTS
            $.each(data, function (key, value) {
              //CONSTRUCTION OF ROWS HAVING DATA FROM JSON OBJECT
              items += '<tr>';
              items += '<td>' + value.name + '</td>';
              items += '<td>' + value.url + '</td>';
              items += '</tr>';
            });
            
            //INSERTING ROWS INTO TABLE 
            $('#table tbody').append(items);
          });
        });
      </script>
    </div>
  </body>
</html>
