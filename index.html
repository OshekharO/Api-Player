<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Api Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://webformatter.com/image/logo.svg">
    <!-- INCLUDING GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&family=Ysabeau+Infant:ital,wght@1,200&display=swap" rel="stylesheet" />

    <!-- ADDITIONAL CSS FOR STYLING -->
    <style>
      body {
        background-color: #121212;
        color: #dcddde;
        font-family: "Ysabeau Infant", sans-serif;
      }

      h1 {
        color: #7289da;
        font-weight: bold;
        text-shadow: 2px 2px #2c2f33;
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      /* Table styles here */
      table {
        border-collapse: collapse;
        margin: auto;
      }

      th,
      td {
        border: 1px solid #2c2f33;
        padding: 8px;
        text-align: left;
        font-size: 14px;
      }

      th {
        background-color: #23272a;
      }

      tr:nth-child(even) {
        background-color: #2c2f33;
      }

      a {
        color: #7289da;
        text-decoration: none;
      }

      td a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media screen and (max-width: 600px) {
        td {
          font-size: 12px;
        }
      }

      @media only screen and (min-width: 768px) {
        td {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>API</h1>

      <!-- TABLE CONSTRUCTION-->
      <table id="table">
        <!-- HEADING FORMATION -->
        <thead>
          <tr>
            <th>NAME</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script>
        $(document).ready(function () {
          // FETCHING DATA FROM JSON FILE
          $.getJSON("apis.json", function (data) {
            var items = "";

            // ITERATING THROUGH OBJECTS
            $.each(data, function (key, value) {
              //CONSTRUCTION OF ROWS HAVING DATA FROM JSON OBJECT
              items += "<tr>";
              items += "<td>" + value.name + "</td>";
              items += "<td><a href='" + value.url + "' target='_blank'>" + value.url + "</a></td>";
              items += "</tr>";
            });

            //INSERTING ROWS INTO TABLE
            $("#table tbody").append(items);
          });
        });
      </script>
    </div>
  </body>
</html>
