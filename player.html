<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}

</style>
</head>
<body>

<div class="container"> 
  <iframe class="responsive-iframe" src="https://apimdb.net/e/tmdb/movie/{{ tmdb_id }}"></iframe>
</div>
<br>
<div class="container"> 
  <iframe sandbox="allow-forms allow-scripts allow-same-origin allow-top-navigation" class="responsive-iframe" src="https://www.2embed.ru/embed/tmdb/movie?id={{ tmdb_id }}"></iframe>
</div>
<br>
<div class="container"> 
  <iframe class="responsive-iframe" src="https://api.123movie.cc/imdb.php?imdb={{ imdb_id }}&server=vcs"></iframe>
</div>
<br>
<div class="container">

</div>
<br>
<div class="container"> 
  <iframe class="responsive-iframe" src="https://api.123movie.cc/imdb.php?imdb={{ imdb_id }}&server=streamtape"></iframe>

<br>
